<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar File</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: #f7faff;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            color: #fff;
            padding: 32px 0 24px 0;
            text-align: center;
            font-size: 2.2rem;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            font-weight: 700;
            letter-spacing: 1.5px;
            box-shadow: 0 2px 12px rgba(25, 118, 210, 0.13);
            text-shadow: 0 2px 8px rgba(25, 118, 210, 0.10);
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 32px 28px 28px 28px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(25, 118, 210, 0.10);
        }
        h1 {
            color: #1976d2;
            font-size: 1.5rem;
            margin-bottom: 8px;
            text-align: left;
        }
        p {
            color: #333;
            margin: 0 0 12px 0;
        }
        a {
            color: #1976d2;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: #0d47a1;
            text-decoration: underline;
        }
        .card {
            background: #e3f0ff;
            border-radius: 12px;
            padding: 20px 18px;
            margin-bottom: 22px;
            box-shadow: 0 4px 18px rgba(25, 118, 210, 0.13);
            border: 1.5px solid #90caf9;
            transition: all 0.3s ease;
            position: relative;
        }
        .card:hover {
            box-shadow: 0 8px 28px rgba(25, 118, 210, 0.18);
            border: 1.5px solid #1976d2;
            transform: translateY(-2px);
        }
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            color: #fff;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.2);
        }
        .btn-back:hover {
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
            transform: translateY(-1px);
        }
        .section-divider {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 24px 0;
        }
        .loading-spinner {
            border: 3px solid #e3f0ff;
            border-top: 3px solid #1976d2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .card {
            animation: fadeInUp 0.4s ease-out;
        }
        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.3s; }
        .card:nth-child(5) { animation-delay: 0.4s; }
        .file-icon {
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        .footer {
            text-align: center;
            padding: 24px;
            color: #757575;
            font-size: 0.9rem;
            background: #fff;
            margin-top: 40px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        }
        .footer strong {
            color: #1976d2;
        }
        @media (max-width: 768px) {
            .header {
                font-size: 1.6rem;
                padding: 24px 16px 16px 16px;
                letter-spacing: 1px;
            }
            .container {
                margin: 24px 16px;
                padding: 24px 20px;
                border-radius: 14px;
            }
            h1 {
                font-size: 1.3rem;
            }
            .card {
                padding: 16px 14px;
                margin-bottom: 16px;
            }
            .btn-back {
                padding: 6px 14px;
                font-size: 0.9rem;
            }
        }
        .loading-text, .error-text {
            text-align: center;
            font-style: italic;
            color: #90caf9;
        }
        .error-text { color: #d32f2f; }
    </style>
</head>
<body>
    <div class="header">Arsip TVRI - Daftar File</div>
    <div class="container">
        <a href="javascript:history.back()" class="btn-back">&larr; Kembali</a>
        <div id="file-container">
            <div class="loading-spinner"></div>
            <p class="loading-text">Memuat file...</p>
        </div>
    </div>
    
    <div class="footer">
        <strong>SIROCE</strong> (Sistem Record Centre)<br>
        TVRI Kalimantan Selatan<br>
        Arsip Digital Â© 2025
    </div>
    
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="file_script.js"></script>
</body>
</html>
