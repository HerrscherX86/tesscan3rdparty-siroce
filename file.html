<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar File</title>
    <style>
        /* Anda bisa menyalin gaya yang sama dari index.html */
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 40px auto; padding: 30px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1, h2 { color: #333; text-align: center; }
        p { color: #555; }
        .loading-text, .error-text { text-align: center; font-style: italic; color: #777; }
        .error-text { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()">Kembali</a>
        <div id="file-container">
            <p class="loading-text">Memuat file...</p>
        </div>
    </div>
    
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="file_script.js"></script>
</body>
</html>
